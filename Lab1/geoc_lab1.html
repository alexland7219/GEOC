<html>
    <head>
        <title>GEOC - Lab 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="TestLab1.json.js"></script>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <h1>Computational Geometry - Lab 1</h1>

        Last mouse position on canvas: <span id="mousepos"></span>
        <br/>
        <canvas id="canvas" width="1200" height="800"></canvas>
    
        <form>
            <button type="button" id="resetButton">CLEAR</button>
            <button type="button" id="loadDefaultButton">LOAD DEFAULT SEGMENTS</button>
            <button type="button" id="addSegmentButton">ADD TEST</button><br/>
            <label>First Segm.</label>
            <input type="text" id="from-s1" placeholder="Origin point (x,y)"></input>
            <input type="text" id="to-s1" placeholder="Destination point (x,y)"></input><br/>
            <label>Second Segm.</label>
            <input type="text" id="from-s2" placeholder="Origin point (x,y)"></input>
            <input type="text" id="to-s2" placeholder="Destination point (x,y)"></input>

        </form>

        <table id="classTable">
            <tr>
                <td style='background-color: #FF5733;'></td>
                <td>No Intersection</td>
            </tr>
            <tr>
                <td style='background-color: #28CC45;'></td>
                <td>Interior Point Intersection</td>
            </tr>
            <tr>
                <td style='background-color: #3357FF;'></td>
                <td>Single Endpoint Intersection</td>
            </tr>
            <tr>
                <td style='background-color: #FF33F3;'></td>
                <td>Double Endpoint Intersection</td>
            </tr>
            <tr>
                <td style='background-color: #836953;'></td>
                <td>Multiple Intersections with partial cover</td>
            </tr>
            <tr>
                <td style='background-color: #8A2BE2;'></td>
                <td>Multiple Intersections with total cover</td>
            </tr>
            <tr>
                <td style='background-color: #FFD700;'></td>
                <td>Coincident Segments</td>
            </tr>

        </table>
        <br>

        <span id="result"></span>
    </body>
</html>
